apiVersion: apps/v1
kind: Deployment
metadata:
  name: webrtc-signaling-server
  labels:
    app: webrtc-signaling-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webrtc-signaling-server
  template:
    metadata:
      labels:
        app: webrtc-signaling-server
    spec:
      containers:
      - name: webrtc-signaling-server
        image: medaliromdhani/webrtc-signaling-server:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      # Allow scheduling on control-plane node (for single node cluster)
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      nodeSelector:
        kubernetes.io/os: linux