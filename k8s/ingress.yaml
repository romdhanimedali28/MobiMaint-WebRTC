# kubernetes/manifests/ingress/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webrtc-signaling-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod" # Uncomment if using cert-manager
spec:
  ingressClassName: nginx
  rules:
  - host: api.your-domain.com # IMPORTANT: Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webrtc-signaling-server-service
            port:
              number: 3001
  # tls:
  # - hosts:
  #   - api.your-domain.com
  #   secretName: your-tls-secret # Kubernetes secret containing your TLS certificate
